version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ecostyle-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ecostyle
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ecostyle-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # EcoStyle Application
  ecostyle-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecostyle-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/ecostyle?authSource=admin
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-your_paypal_sandbox_client_id_here}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-your_paypal_sandbox_client_secret_here}
      PAYPAL_MODE: sandbox
      SESSION_SECRET: ${SESSION_SECRET:-your_session_secret_here}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecostyle-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Seeding Service (runs once)
  ecostyle-seed:
    build:
      context: .
      dockerfile: Dockerfile.seed-db
    container_name: ecostyle-seed
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:password123@mongodb:27017/ecostyle?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecostyle-network
    profiles:
      - seed

volumes:
  mongodb_data:
    driver: local

networks:
  ecostyle-network:
    driver: bridge
